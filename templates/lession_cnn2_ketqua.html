<!DOCTYPE html>
<html>
<head>
    <title>Kết quả tìm kiếm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h4>Ảnh bạn đã chọn:</h4>
    <img src="{{ query_img }}" width="60" class="mb-4">

    <h4>Sản phẩm tương tự:</h4>
    <div class="row">
        {% for img in similar_images %}
        <div class="col-md-3 mb-3">
            <img src="{{ url_for('static', filename='product/' + img.split('/')[-1]) }}" width="60">
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('deep.lession_cnn2') }}" class="btn btn-secondary mt-4">Tìm ảnh khác</a>
</div>
</body>
</html>
